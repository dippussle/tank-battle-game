<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battlegrounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="data:,">
</head>

<body>
    <div id="game-wrapper">
        <!-- Control Slots -->
        <div id="p1-controls" class="touch-controls p1-side hidden">
            <div class="joystick-container" id="p1-joystick"></div>
            <button class="fire-btn p1-btn" id="p1-fire">Q</button>
        </div>

        <div id="p3-controls" class="touch-controls p3-side hidden">
            <div class="joystick-container" id="p3-joystick"></div>
            <button class="fire-btn p3-btn" id="p3-fire">U</button>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas"></canvas>

            <div id="menu-overlay" class="overlay">
                <div class="menu-content">
                    <h1>TANK BATTLEGROUNDS</h1>
                    <p>Select number of players:</p>
                    <div class="button-group">
                        <button class="menu-btn" onclick="startGame(2)">2 Players</button>
                        <button class="menu-btn" onclick="startGame(3)">3 Players</button>
                        <button class="menu-btn" onclick="startGame(4)">4 Players</button>
                    </div>
                </div>
            </div>

            <div id="winner-overlay" class="overlay hidden">
                <div class="winner-content">
                    <h2 id="winner-message">BLUE WINS!</h2>
                    <p>Starting next round in 3 seconds...</p>
                </div>
            </div>
        </div>

        <div id="p4-controls" class="touch-controls p4-side hidden">
            <button class="fire-btn p4-btn" id="p4-fire">0</button>
            <div class="joystick-container" id="p4-joystick"></div>
        </div>

        <div id="p2-controls" class="touch-controls p2-side hidden">
            <button class="fire-btn p2-btn" id="p2-fire">M</button>
            <div class="joystick-container" id="p2-joystick"></div>
        </div>
    </div>

    <!-- For P3 and P4 on top/bottom if needed? The user mentioned Smart Board/Touch. 
         Usually 2 players are on sides. For 4 players we can add more overlay or corners. 
         Let's start with a robust side system. -->
    <div id="version-tag">v1.2.5 - Maze Connectivity Update</div>
    <script src="script.js"></script>
</body>

</html>
